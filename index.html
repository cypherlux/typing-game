<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Typing Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <h1>Typing game :D</h1>
        <ul id="scores-unordered-list">
            </ul>

        <p>Practice your typing skills by typing out random uplifting hardstyle lyrics.</p>

        <p>Enter your username, then click the start button to begin!</p>

        <div class="new">
            <label class="sr-only" for="gamer-name">Enter your username.</label>
            <input type="text" id="gamer-name" placeholder="Enter your username"></input>
            <button type="button" class="button" id="start">start game <i class="rocket"></i></button>
        </div>

        <p id="quote"></p>
        <p id="message"></p>
        <label for="typed-value" class="sr-only">Type the lyric:</label>
        <input type="text" id="typed-value" />
    </main>
</body>

<template id="score-item-template">
    <li>
        <label class="score">
            <span class="score-text"></span>
        </label>
    </li>
</template>

</html>
